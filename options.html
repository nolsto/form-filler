<!DOCTYPE html>
<html>
  <head>
    <style>
      pre {
        display: inline;
      }
    </style>
  </head>
  <body>
    Options

    <div>
      Global Options
      <ul>
        <li>
          <label for="allowBlank">Allow Blank Fields?</label>
          <div>
            <input type="radio" name="allowBlank" value="0" checked>No</input>
            <input type="radio" name="allowBlank" value="1">Yes</input>
          </div>
        </li>
        <li>
          <label for="allowMultiple">Allow Multiple Selections?</label>
          <div>
            <input type="radio" name="allowMultiple" value="0">No</input>
            <input type="radio" name="allowMultiple" value="1" checked>Yes</input>
          </div>
        </li>
        <li>
          <label for="overwrite">Overwrite Fields?</label>
          <div>
            <input type="radio" name="overwrite" value="0" checked>No</input>
            <input type="radio" name="overwrite" value="1">Yes</input>
          </div>
        </li>
      </ul>
    </div>

    <li>
      <pre>$("</pre><input type="text" /><pre>")</pre>
    </li>

    <select name="some_name" size="1">
      <option value="">----</option>
      <option value="input[type=color]">Color</option>
      <option value="input[type=date]">Date</option>
      <option value="input[type=datetime-local]">Local Datetime</option>
      <option value="input[type=email]">Email</option>
      <option value="input[type=month]">Month</option>
      <option value="input[type=number]">Number</option>
      <option value="input[type=password]">Password</option>
      <option value="input[type=range]">Range</option>
      <option value="input[type=search]">Search</option>
      <option value="input[type=tel]">Telephone</option>
      <option value="input[type=text]">Text</option>
      <option value="input[type=time]">Time</option>
      <option value="input[type=url]">URL</option>
      <option value="input[type=week]">Week</option>
      <option value="input[type=checkbox]">Checkbox</option>
      <option value="input[type=radio]">Radio Button</option>
      <option value="select[multiple]">Multiple Select</option>
      <option value="select">Select</option>
      <option value="textarea">Text Area</option>
      <option value="custom">Custom</option>
    </select>

    <script src="options.js"></script>
  </body>
</html>
